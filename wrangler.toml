name = "discord-wannabe"
compatibility_date = "2024-11-13"
compatibility_flags = ["nodejs_compat"]
pages_build_output_dir = "dist"

# KV namespace for sessions
# Note: You need to create this KV namespace in Cloudflare Dashboard first
# Then update the 'id' with your actual KV namespace ID
[[kv_namespaces]]
binding = "SESSION"
id = "5f3c8433ef83407a9685c8c5290d18c8"

# Environment variables
[vars]
CLOUDFLARE = "true"
PUBLIC_SUPABASE_URL = "TWÓJ_SUPABASE_URL_TUTAJ"
PUBLIC_SUPABASE_ANON_KEY = "TWÓJ_SUPABASE_ANON_KEY_TUTAJ"

# Note: Sensitive variables like SUPABASE_SERVICE_ROLE_KEY should be set
# as secrets in Cloudflare Dashboard, not in this file



